<h1 mat-dialog-title>Ajouter un livre</h1>
<div mat-dialog-content>
  <form [formGroup]="bookForm">
    <mat-form-field appearance="outline">
      <mat-label>Titre du livre</mat-label>
      <input formControlName="bookTitle" matInput placeholder="Titre du livre">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Catégorie du livre</mat-label>
      <mat-select formControlName="bookCategory" placeholder="Catégorie du livre">
        <mat-option value="politique">Politique</mat-option>
        <mat-option value="economie">Economie</mat-option>
        <mat-option value="culture">Culture</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Auteur du livre</mat-label>
      <mat-select formControlName="bookAuthor">
        <mat-option value="soro">Soro Guéfala</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Titre du livre</mat-label>
      <textarea formControlName="bookDescription" matInput placeholder="Contenu du livre"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addBook()">Save</button>
</div>
